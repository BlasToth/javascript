<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./tooltip.js" defer></script>
</head>
<body>
    <h2>Hover on the verb to see its simple past and past participle form</h2> 
    <h3>CSS</h3>
    <p>A few weeks ago I <span class="tooltip-css" data-tooltip="saw, seen" >(see)</span>  <input type="text"> her at Wallmart.</p>
    <h3>JavaScript</h3>
    <p>My mother has already <span class="tooltip-js" data-tooltip="wrote, written">(write)</span>
        <select class="items">
            <option value="item-0"></option>
            <option value="item-1">wrote</option>
            <option value="item-2">written</option>
          </select>    
    two letters.</p>

    <div class="div-tooltip"></div>
</body>
</html>
